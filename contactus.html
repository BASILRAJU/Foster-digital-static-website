<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foster Digital</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <section>

    <div class="container">
        <div class="contactinfo">
            <div>
                <h2>contact info</h2>
                <ul class="info">
                    <li>
                        <span><i class="fas fa-map-marker-alt"></i></span>
                        <span>2912 Kitchner Road <br>
                            Ontario, CA <br>
                            90017</span>
                    </li>
                    <li>
                        <span><i class="fas fa-envelope-open-text"></i></span>
                        <span>fosterdigital@gmail.com</span>
                    </li>
                    <li>
                        <span><i class="fas fa-phone-volume"></i></span>
                        <span>123-456-7890</span>
                    </li>
                </ul>
            </div>
                <ul class="sci">
                    <li><a href=""><i style="font-size: 20px;" class="fab fa-facebook-f"></i></a></li>
                    <li><a href=""><i style="font-size: 20px;" class="fab fa-twitter"></i></a></li>
                    <li><a href=""><i style="font-size: 20px;" class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i style="font-size: 20px;" class="fab fa-pinterest-p"></i></a></li>
                    <li><a href=""><i style="font-size: 20px;" class="fab fa-linkedin-in"></i></a></li>
                </ul>
            
        </div>
        <div class="contactForm">
            <h2>Send a Message</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Mobile Numbere</span>
                </div>
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span>Write your message here...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
</section>  
</body>
</html>
